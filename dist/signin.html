<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 25%;
            overflow-y: auto;
            background-color: #edf2f7;
            padding: 1rem;
        }

        .form-container {
            max-width: calc(100% - 320px);
            margin-right: 320px;
        }

        #uploadedImage {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-gray-100 p-1">
    <header class="bg-gray-800 text-white py-4 pb-9">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Even<span class="font-extrabold text-yellow-500">D</span>ango</h1>
            <nav>
                <ul class="flex space-x-4 font-semibold">
                    <li><a href="index.html" class="hover:text-gray-300">Register</a></li>
                    <li><a href="signin.html" class="hover:text-gray-300">Sign in</a></li>
                    <li><a href="#" class="hover:text-gray-300">About</a></li>
                    <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="text-center font-extrabold text-3xl text-yellow-600 p-8 border-b-2 border-black">
        <h>Sign in to your account</h>
    </div>
    <div class="max-w-md mx-auto pt-8 h-screen ">
        <form class="bg-gray-300 shadow-md rounded px-8 pt-11 pb-8 mb-4" action="home.html" method="get">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email Address
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email" type="email" placeholder="Email Address">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input
              class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password" type="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-gray-800 hover:bg-gray-900 hover:text-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit">
              Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-black hover:text-yellow-600" href="#">
              Forgot Password?
            </a>
          </div>
        </form>
      </div>
      <div class="bg-gray-800 py-4 px-4 sm:px-12 lg:px-24 xl:px-32">
        <h2 class="text-3xl font-semibold text-yellow-500 mb-6">Contact Us</h2>
        <div class="flex flex-col lg:flex-row">
            <div class="lg:w-1/3">
                <p class="text-lg text-white mb-4">Email:</p>
                <p class="text-lg text-yellow-500 mb-6">suez-canal-university.@gmail.com</p>
            </div>
            <div class="lg:w-1/3">
                <p class="text-lg text-white mb-4">Phone:</p>
                <p class="text-lg text-yellow-500 mb-6">+1 (123) 456-7890</p>
            </div>
            <div class="lg:w-1/3">
                <p class="text-lg text-white mb-4">Address:</p>
                <p class="text-lg text-yellow-500 mb-6"> suez canal university</p>
            </div>
            <div class="lg:w-1/3 flex ">
                <p class="text-lg text-white mb-4">Social Media:</p>
                <div>
                    <a href="#" class="text-yellow-400 hover:underline pr-4 pl-4"><i class='bx bxl-facebook-circle' ></i></a>
                </div>
                <div>
                    <a href="#" class="text-yellow-400 hover:underline pr-4"><i class='bx bxl-twitter'></i></a>
                </div>
                <div>
                    <a href="#" class="text-yellow-400 hover:underline pr-4"><i class='bx bxl-instagram' ></i></a>
                </div>
            </div>
        </div>
    </div>
    
      
      
</body>
</html>
