<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 25%;
            overflow-y: auto;
            background-color: #edf2f7;
            padding: 1rem;
        }

        .form-container {
            max-width: calc(100% - 320px);
            margin-right: 320px;
        }

        #uploadedImage {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-gray-100 p-1">
    <header class="bg-gray-800 text-white py-4 pb-9">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Even<span class="font-extrabold text-yellow-500">D</span>ango</h1>
            <nav>
                <ul class="flex space-x-4 font-semibold">
                    <li><a href="home.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="profile.html" class="hover:text-gray-300">profile</a></li>
                    <li><a href="creat.html" class="hover:text-gray-300">Create Event</a></li>
                    <li><a href="#" class="hover:text-gray-300">About</a></li>
                    <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class=" h-screen w-full flex items-center justify-center bg-gray-50 pb-32">
        <div class="max-w-md w-full space-y-8">
          <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 ">
              Create Event
            </h2>
          </div>
          <form class="mt-8 space-y-6" action="#" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="image" class="sr-only">Image</label>
                <input id="image" name="image" type="file" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
              </div>
              <div>
                <label for="title" class="sr-only">Title</label>
                <input id="title" name="title" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Title">
              </div>
              <div>
                <label for="description" class="sr-only">Description</label>
                <textarea id="description" name="description" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Description"></textarea>
              </div>
              <div>
                <label for="date" class="sr-only">Date</label>
                <input id="date" name="date" type="date" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
              </div>
              <div>
                <label for="location" class="sr-only">Location</label>
                <input id="location" name="location" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Location">
              </div>
              <div>
                <label for="email" class="sr-only">Email</label>
                <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email">
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
              </div>
            </div>
      
            <div>
              <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Event
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="bg-gray-800 py-4 px-4 sm:px-12 lg:px-24 xl:px-32">
        <h2 class="text-3xl font-semibold text-yellow-500 mb-6">Contact Us</h2>
        <div class="flex flex-col lg:flex-row">
            <div class="lg:w-1/3">
                <p class="text-lg text-white mb-4">Email:</p>
                <p class="text-lg text-yellow-500 mb-6">suez-canal-university.@gmail.com</p>
            </div>
            <div class="lg:w-1/3">
                <p class="text-lg text-white mb-4">Phone:</p>
                <p class="text-lg text-yellow-500 mb-6">+1 (123) 456-7890</p>
            </div>
            <div class="lg:w-1/3">
                <p class="text-lg text-white mb-4">Address:</p>
                <p class="text-lg text-yellow-500 mb-6"> suez canal university</p>
            </div>
            <div class="lg:w-1/3 flex ">
                <p class="text-lg text-white mb-4">Social Media:</p>
                <div>
                    <a href="#" class="text-yellow-400 hover:underline pr-4 pl-4"><i class='bx bxl-facebook-circle' ></i></a>
                </div>
                <div>
                    <a href="#" class="text-yellow-400 hover:underline pr-4"><i class='bx bxl-twitter'></i></a>
                </div>
                <div>
                    <a href="#" class="text-yellow-400 hover:underline pr-4"><i class='bx bxl-instagram' ></i></a>
                </div>
            </div>
        </div>
    </div>
    
      
</body>
</html>
